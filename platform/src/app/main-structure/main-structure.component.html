    <div class="burger_logo">

          <li *ngFor="let notif of notifications">
            <img *ngIf="alert.type =='fire'" src="../../assets/icons/fire_alert.svg" alt="">

              <span>
                <h6>{{notif.body}}</h6>
              </span>
              <p>on {{notif.date | date: 'fullDate'}}</p>
            </div>
          </li>
        </ul>
